<div class="hero">
    <div class="hero-bg-grid"></div>
    <div class="hero-content">
        <p class="hero-tag">&gt; Welcome to</p>
        <h1 class="hero-title">
            <span class="hero-bracket">&lt;</span>Tech<span class="hero-accent">Blog</span><span class="hero-bracket">/&gt;</span>
        </h1>
        <p class="hero-subtitle">Exploring code, architecture, and the craft of software engineering.</p>
        <div class="hero-cta">
            <button mat-raised-button color="primary" routerLink="/pages/angular-news" class="hero-btn">
                <mat-icon>explore</mat-icon>
                Browse Articles
            </button>
        </div>
        <div class="hero-stats">
            <div class="stat-item">
                <span class="stat-value">{{ postCount }}</span>
                <span class="stat-label">articles</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <span class="stat-value">{{ menuCount }}</span>
                <span class="stat-label">topics</span>
            </div>
        </div>
    </div>
</div>
