<div class="cards">
    <mat-card class="post-card" *ngFor="let post of postList">
        <mat-card-header>
          <div mat-card-avatar class="card-avatar"><mat-icon>insert_comment</mat-icon></div>
          <mat-card-title class="card-title"> {{post.title}} </mat-card-title>
          <mat-card-subtitle class="card-subtitle">Post Content</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="post.content"> </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button class="action-btn favorite-btn"><i class="material-icons">favorite</i></button>
          <button mat-icon-button class="action-btn share-btn"><i class="material-icons">share</i></button>
        </mat-card-actions>
    </mat-card>
</div>
