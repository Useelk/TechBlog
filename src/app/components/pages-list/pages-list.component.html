<div class="cards">
    <mat-card class="post-card" *ngFor="let page of pages$ | async">
        <mat-card-header>
          <div mat-card-avatar class="card-avatar"><mat-icon>insert_comment</mat-icon></div>
          <mat-card-title class="card-title"> {{page.title}} </mat-card-title>
          <mat-card-subtitle class="card-subtitle">Post Content</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="page.description"> </p>
        </mat-card-content>
        <mat-card-actions>
          <a [href]="page.url" target="_blank" mat-icon-button class="action-btn share-btn"><i class="material-icons">share</i></a>
        </mat-card-actions>
    </mat-card>
</div>
