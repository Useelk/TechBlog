<h2 mat-dialog-title class="dialog-title">
    <mat-icon class="dialog-icon warning">warning</mat-icon>
    Confirm Action
</h2>
<mat-dialog-content>
    <p class="confirm-text">Are you sure you want to proceed? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button class="confirm-btn danger" mat-dialog-close="true">Confirm</button>
    <button mat-raised-button class="cancel-btn" mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
