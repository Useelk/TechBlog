<div class="admin-section">
  <h2 class="section-title"><span class="terminal-prompt">&gt;</span> Posts Management</h2>

  <div class="form-container">
    <form [formGroup]="postForm">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-select placeholder="Select Menu" formControlName="menu_id">
            <mat-option *ngFor="let menu of menusList" [value]="menu.id">
              {{menu.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <textarea matInput placeholder="Content" formControlName="content"></textarea>
        </mat-form-field>

        <button class="add-button" mat-raised-button color="primary" (click)="addPost()" [disabled]="!postForm.valid">Add Post</button>
    </form>
  </div>

  <div class="table-container">
    <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="menu_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu ID </th>
          <td mat-cell *matCellDef="let element"> {{element.menu_id}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.content.length > 30 ? (element.content | slice:0:30) + '...' : element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="edit" class="edit-btn" (click)="openEditDialog(element.id, element.title, element.menu_id, element.content)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="delete" class="delete-btn" (click)="openDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
